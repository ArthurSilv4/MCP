services:
  api:
    container_name: api
    image: ${DOCKER_REGISTRY-}api
    build:
      context: .
      dockerfile: API/Dockerfile
    ports:
      - "8000:8080"
      - "8001:8081"
    depends_on:
      - db
    networks:
      - app-network

  db:
    container_name: db
    image: postgres:15
    environment:
       - POSTGRES_USER=postgres
       - POSTGRES_PASSWORD=Password123
       - POSTGRES_DB=db
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
        - "5432:5432"
    networks:
      - app-network

volumes:
    db-data:
    
networks:
  app-network:
    driver: bridge
  
